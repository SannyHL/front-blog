<div class="container-geral">
  <div class="display-flex-center">
    <h1 class="titulo">Cadastro</h1>
  </div>
  <div class="display-flex-center">
    <span *ngIf="menssagemErro"> Gentileza preencher todos os campos.</span>
  </div>
  <div class="display-flex-column-center container-autenticacao">
    <div class="container-cadastro display-flex-column-center">
      <app-entradas-valores [style.width.%]="100" [style.maxWidth.px]="427" type="text" [titulo]="'Nome:'" (dadosDoFormulario)="receberNome($event)" [valorDefault]="usuario.nome"></app-entradas-valores>
      <app-entradas-valores [style.width.%]="100" [style.maxWidth.px]="427" type="text" [titulo]="'Email:'" (dadosDoFormulario)="receberEmail($event)" [valorDefault]="usuario.email"></app-entradas-valores>
      <app-entradas-valores [style.width.%]="100" [style.maxWidth.px]="427" type="password" [titulo]="'Senha:'" (dadosDoFormulario)="receberSenha($event)" [valorDefault]="usuario.senha"></app-entradas-valores>
    </div>
    <div class="botao-salvar">
      <app-botao type="submit" texto="Salvar" background="var(--second-color)" color="var(--primary-color)" (click)="salvar()"></app-botao>
    </div>
  </div>
</div>
